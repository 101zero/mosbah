<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Mosbah - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --accent: #2ecc71;
            --text: #e0e0e0;
        }

        body {
            background: var(--dark-bg);
            color: var(--text);
            line-height: 1.7;
        }

        /* Profile Section */
        .profile-section {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .profile-img {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
        }

        .bio {
            flex: 1;
        }

        .bio h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        /* Testimonials Grid */
        .testimonials-grid {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .testimonial-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .testimonial-item:hover {
            transform: translateY(-5px);
        }

        .testimonial-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: grayscale(30%);
        }

        .linkedin-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 119, 181, 0.9);
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                text-align: center;
            }

            .profile-img {
                width: 250px;
                height: 250px;
            }

            .testimonials-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .testimonials-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Profile Section -->
    <section class="profile-section">
        <img src="images/Salah.jpg" alt="Salah Mosbah" class="profile-img">
        <div class="bio">
            <h1>Salah Mosbah</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
    </section>

    <!-- Testimonials Grid -->
    <div class="testimonials-grid">
        <div class="testimonial-item">
            <a href="https://www.linkedin.com/in/salah-mosbah" class="linkedin-badge" target="_blank">
                <i class="fab fa-linkedin"></i>
                Profile
            </a>
            <img src="images/1.jpg" class="testimonial-img" alt="Testimonial 1">
        </div>

        <!-- Repeat for other 3 testimonials -->
        <div class="testimonial-item">
            <a href="https://www.linkedin.com/in/salah-mosbah" class="linkedin-badge" target="_blank">
                <i class="fab fa-linkedin"></i>
                Profile
            </a>
            <img src="images/2.jpg" class="testimonial-img" alt="Testimonial 2">
        </div>

        <div class="testimonial-item">
            <a href="https://www.linkedin.com/in/salah-mosbah" class="linkedin-badge" target="_blank">
                <i class="fab fa-linkedin"></i>
                Profile
            </a>
            <img src="images/3.jpg" class="testimonial-img" alt="Testimonial 3">
        </div>

        <div class="testimonial-item">
            <a href="https://www.linkedin.com/in/salah-mosbah" class="linkedin-badge" target="_blank">
                <i class="fab fa-linkedin"></i>
                Profile
            </a>
            <img src="images/4.jpg" class="testimonial-img" alt="Testimonial 4">
        </div>
    </div>
</body>
</html>
