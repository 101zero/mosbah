<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة شخصية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
       .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
       .bio {
            margin-bottom: 20px;
            line-height: 1.6;
        }
       .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5em;
            color: #333;
            text-decoration: none;
        }
       .social-links a:hover {
            color: #007bff; /* لون عند التhover */
        }
    </style>
</head>
<body>
    <img src="صورة_شخصية.jpg" alt="صورة شخصية" class="profile-image">
    <h1>اسمك هنا</h1>
    <p class="bio">
        نبذة تعريفية قصيرة عنك. يمكنك كتابة اهتماماتك، خبراتك، أو أي شيء تود أن يعرفه الزائر عنك. حاول أن تكون موجزًا وجذابًا.
    </p>
    <div class="social-links">
        <a href="https://github.com/اسم_مستخدم_github_الخاص_بك" target="_blank" rel="noopener noreferrer">
            <img src="github_icon.png" alt="GitHub" width="30" height="30">
        </a>
        <a href="https://twitter.com/اسم_مستخدم_twitter_الخاص_بك" target="_blank" rel="noopener noreferrer">
            <img src="twitter_icon.png" alt="Twitter" width="30" height="30">
        </a>
        <a href="https://linkedin.com/in/اسم_تعريف_linkedin_الخاص_بك" target="_blank" rel="noopener noreferrer">
            <img src="linkedin_icon.png" alt="LinkedIn" width="30" height="30">
        </a>
        </div>
</body>
</html>
