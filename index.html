<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Your Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Dark Theme */
        :root {
            --primary-color: #2ecc71;
            --dark-bg: #1a1a1a;
            --text-color: #ffffff;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header */
        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        /* Navigation */
        nav {
            margin: 2rem 0;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 1.5rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        /* Sections */
        section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: #2a2a2a;
            padding: 1.5rem;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        /* Skills */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }

        .skill-item {
            background: #333;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background: #333;
            border: none;
            color: white;
            border-radius: 4px;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">اسمك هنا</a>
        <nav>
            <a href="#about">عني</a>
            <a href="#projects">المشاريع</a>
            <a href="#skills">المهارات</a>
            <a href="#contact">اتصل بي</a>
        </nav>
    </header>

    <section id="about">
        <h2>مرحبا، أنا [اسمك]</h2>
        <p>مطور ويب متخصص في إنشاء حلول تقنية مبتكرة...</p>
    </section>

    <section id="projects">
        <h2>المشاريع الأخيرة</h2>
        <div class="project-grid">
            <div class="project-card">
                <h3>مشروع ١</h3>
                <p>وصف المشروع الأول...</p>
            </div>
            <!-- أضف المزيد من البطاقات -->
        </div>
    </section>

    <section id="skills">
        <h2>المهارات التقنية</h2>
        <div class="skills-container">
            <div class="skill-item">
                <i class="fab fa-html5"></i>
                HTML5
            </div>
            <!-- أضف المزيد من المهارات -->
        </div>
    </section>

    <section id="contact">
        <h2>تواصل معي</h2>
        <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
            <input type="text" name="name" placeholder="اسمك" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <textarea name="message" rows="5" placeholder="رسالتك..." required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <script>
        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Animation on Scroll
        window.addEventListener('scroll', () => {
            document.querySelectorAll('section').forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < window.innerHeight * 0.8) {
                    section.style.opacity = '1';
                    section.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
